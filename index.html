<div id="app">
  <h1 class="mt-8 mb-10 text-4xl font-bold tracking-tighter text-center text-blue-800 lg:text-center lg:text-5xl title-font">
    My Games Gallery ( {{ tasks.filter( t => !t.done ).length }} )
  </h1>
  <ul>
    <li v-for="(task,index) in tasks" :class="{done: task.done}">
  <section class="text-gray-700 body-font ">
    <div class="container flex flex-col items-center px-5 py-4 mx-auto lg:px-20 lg:py-24 md:flex-row">
      <div class="bg-green-300 px-3 py-20 mr-5">
        Click
      </div>
      <div class="w-5/6 mb-10 lg:max-w-lg lg:w-full md:w-1/2 md:mb-0">
          <img class="object-cover object-center rounded" alt="hero" v-bind:src="task.img">
      </div>
      <div class="flex flex-col items-center text-center lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 md:items-start md:text-left">
        <h1 class="mb-8 text-2xl font-bold tracking-tighter text-center text-blue-800 lg:text-left lg:text-2xl title-font">
          {{task.title}}
        </h1>
        <button v-on:click="toggleDone(index)" class="bg-green-500 mb-8 text-white  py-1 px-2 rounded">
          Done
        </button>
        <div class="flex justify-center">
          <a href="https://www.cookierun-kingdom.com/th/" class="inline-flex items-center font-semibold text-blue-700 md:mb-2 lg:mb-0 hover:text-blue-400 ">
            Website

          </svg>
          </a>
          </div>
        </div>
         </div>
        </section>
      </li>
      </ul>
  </div>
